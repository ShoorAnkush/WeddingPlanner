<!DOCTYPE html>
<html>
  <head>
    <title>Vows & Veils | Login</title>
    <link rel="stylesheet" type="text/css" href="../css/style1.css  " />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!--Header and nav-->
    <div class="header">
      <header>
        <img src="../images/logo_1.png" alt="Logo" />
      </header>
      <div class="nav">
        <div><a href="index.html">Home</a></div>
        <div><a href="services.html">Services</a></div>
        <div><a href="aboutus.html">About</a></div>
        <div><a href="gallery.html">Gallery</a></div>
        <div><a href="contact.html">Contact</a></div>
      </div>
      <div class="profile_img">
        <a href="login.html"
          ><img
            src="../images/Vector.png"
            alt="Login"
            style="height: 33px; padding: 55px"
        /></a>
      </div>
    </div>
    <!-- Header and nav end -->

    <!--Login Form-->
    <div class="login_container">
      <div class="screen">
        <div class="screen__content">
          <form class="login">
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input
                type="text"
                class="login__input"
                placeholder="User name / Email"
              />
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input
                type="password"
                class="login__input"
                placeholder="Password"
              />
            </div>
            <button class="button login__submit">
              <span class="button__text">Log In Now</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
          </form>
        </div>
        <div class="screen__background">
          <span
            class="screen__background__shape screen__background__shape4"
          ></span>
          <span
            class="screen__background__shape screen__background__shape3"
          ></span>
          <span
            class="screen__background__shape screen__background__shape2"
          ></span>
          <span
            class="screen__background__shape screen__background__shape1"
          ></span>
        </div>
      </div>
    </div>

    <!--Footer Section-->
    <div>
      <footer class="footer">
        <p>&copy; 2023 Wedding Planner. All rights reserved.</p>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-google"></a>
        <a href="#" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-instagram"></a>
      </footer>
    </div>
    <!--End of footer section-->
  </body>
</html>
