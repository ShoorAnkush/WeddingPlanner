<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vows & Veils | Contact Us</title>
    <link rel="stylesheet" href="../css/style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--Start of header-->
    <div class="header">
      <header>
        <img src="../images/logo_1.png" alt="Logo" />
      </header>
      <div class="nav">
        <div><a href="index.html">Home</a></div>
        <div><a href="services.html">Services</a></div>
        <div><a href="aboutus.html">About</a></div>
        <div><a href="gallery.html">Gallery</a></div>
        <div><a href="contact.html">Contact</a></div>
      </div>
      <div class="profile_img">
        <a href="login.html"
          ><img
            src="../images/Vector.png"
            alt="Login"
            style="height: 33px; padding: 55px"
        /></a>
      </div>
    </div>
    <!--End of header-->
    <div class="contact">
      <h4>Talk to Us</h4>
    </div>
    <form>
      <input
        name="name"
        type="text"
        class="feedback-input"
        placeholder="Name"
      />
      <input
        name="email"
        type="text"
        class="feedback-input"
        placeholder="Email"
      />
      <textarea
        name="text"
        class="feedback-input"
        placeholder="Comment"
      ></textarea>
      <input type="submit" value="SUBMIT" />
    </form>
    <!--Footer Section-->
    <div>
      <footer class="footer">
        <p>&copy; 2023 Wedding Planner. All rights reserved.</p>
        <a href="#" class="fa fa-facebook"></a>

        <a href="#" class="fa fa-google"></a>
        <a href="#" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-instagram"></a>
      </footer>
    </div>
